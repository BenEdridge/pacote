environment:
  matrix:
    - nodejs_version: "7"
    - nodejs_version: "6"
    - nodejs_version: "4"

platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm config set spin false
  - npm i -g npm@latest
  - npm install

test_script:
  - git config --global user.email "test@example.com"
  - git config --global user.name "AppVeyor Test User"
  - npm test

matrix:
  fast_finish: true

build: off
